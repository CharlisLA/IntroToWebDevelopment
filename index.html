<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Notes</title>
    <style>
        :root {
            --primary-color: #ff2c2c;
            --danger-color: #ff5252;
            --bg-color: #cfcfcf;
            --card-bg: #310404;
            --text-color: #ffe600;
            --border-color: #ff7b00;
            --note-bg: #000000;
            --note-border: #ffcc80;
            --transition-speed: 0.2s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 100%;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(20, 17, 17, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .balance-display {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 100px;
        }

        .balance-label {
            display: block;
            font-size: 1rem;
            opacity: 0.7;
            font-weight: normal;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .btn-main {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.3s;
            font-weight: bold;
        }

        .btn-main:hover {
            background-color: #d9db53;
        }

        .btn-main:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            padding: 10px 20px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.3s;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #ffdc6b;
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: transparent;
            color: var(--text-color);
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .transaction-list {
            flex: 1;
            overflow-y: auto;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            background-color: var(--note-bg);
        }

        .note {
            background-color: var(--note-bg);
            border: 2px solid var(--note-border);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .note-content {
            font-size: 1rem;
            line-height: 1.6;
        }

        .note-date {
            font-size: 0.9rem;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wallet Notes</h1>
        <div class="balance-display">
            <span class="balance-label">Current Balance</span>
            <span id="totalBalance">$0.00</span>
        </div>

        <div class="btn-container">
            <button class="btn-main" onclick="addToBalance()">Add to Balance</button>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="desc">Description</label>
                <input type="text" id="desc" placeholder="e.g. Starbucks Coffee">
            </div>

            <div class="input-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" placeholder="0.00">
            </div>

            <div class="btn-container">
                <button class="btn-secondary" onclick="resetApp()">Reset</button>
                <button class="btn-main" onclick="addTransaction()">Add Expense</button>
            </div>
        </div>

        <div class="transaction-list" id="transactionList"></div>
    </div>

    <script>
        let currentBalance = 0;

        // Add an expense transaction
        function addTransaction() {
            const descInput = document.getElementById('desc');
            const amountInput = document.getElementById('amount');
            const transactionList = document.getElementById('transactionList');

            const description = descInput.value;
            const amount = parseFloat(amountInput.value);

            if (!description || isNaN(amount) || amount <= 0) {
                alert("Please enter a valid description and amount.");
                return;
            }

            // Deduct the amount from the balance
            currentBalance -= amount;
            document.getElementById('totalBalance').innerText = `$${currentBalance.toFixed(2)}`;

            // Get the current date and time
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();

            // Create a note for the transaction
            const note = document.createElement('div');
            note.className = 'note';

            note.innerHTML = `
                <div class="note-title">${description}</div>
                <div class="note-content">Amount: -$${amount.toFixed(2)}</div>
                <div class="note-date">Date: ${date} ${time}</div>
            `;

            // Add the note to the transaction list
            transactionList.appendChild(note);

            // Clear the input fields
            descInput.value = '';
            amountInput.value = '';
        }

        // Add to the balance
        function addToBalance() {
            const amountInput = document.getElementById('amount');
            const amount = parseFloat(amountInput.value);

            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount to add to the balance.");
                return;
            }

            // Add the amount to the balance
            currentBalance += amount;
            document.getElementById('totalBalance').innerText = `$${currentBalance.toFixed(2)}`;

            // Clear the input field
            amountInput.value = '';
        }

        // Reset the app
        function resetApp() {
            currentBalance = 0;
            document.getElementById('totalBalance').innerText = `$0.00`;
            document.getElementById('transactionList').innerHTML = '';
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
        }
    </script>
</body>
</html>
