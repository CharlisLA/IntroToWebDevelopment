<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Pro - Dashboard</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --danger-color: #ff5252;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #ddd;
            --transition-speed: 0.3s;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for scrolling lists */
            min-height: 100vh;
        }

        .container {
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            max-width: 800px; /* Kept wide but readable */
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .balance-display {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        
        .balance-label {
            display: block;
            font-size: 1rem;
            opacity: 0.7;
            font-weight: normal;
        }

        /* Card Styling */
        .content {
            border-top: 4px solid var(--primary-color);
            border-radius: 12px;
            padding: 30px;
            background-color: var(--card-bg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
            margin-bottom: 20px;
        }

        /* Interactive Inputs */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: transparent;
            color: var(--text-color);
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Micro-interaction: Focus State */
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
        }

        /* Quick Add Chips (Buttons to help) */
        .chip-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .chip {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.2s;
            color: var(--text-color);
        }

        .chip:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .chip.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Buttons */
        .btn-main {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.3s;
            font-weight: bold;
        }

        .btn-main:hover {
            background-color: #45a049;
        }

        .btn-main:active {
            transform: scale(0.98);
        }

        /* Recent Transactions List */
        .transaction-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            animation: slideIn 0.3s ease-out forwards;
        }

        .t-info {
            display: flex;
            flex-direction: column;
        }
        .t-desc { font-weight: bold; }
        .t-cat { font-size: 0.8rem; opacity: 0.7; }
        .t-amount { font-weight: bold; color: var(--danger-color); }
        .t-amount.income { color: var(--primary-color); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Theme Toggle Switch */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>

    <div class="container">
        <h1>Wallet Pro</h1>
        <div class="balance-display">
            <span class="balance-label">Current Balance</span>
            <span id="totalBalance">$2,450.00</span>
        </div>

        <!-- Transaction Form -->
        <div class="content">
            <!-- Quick Category Chips -->
            <label style="color:var(--primary-color); font-weight:600; font-size:0.9rem;">Quick Category</label>
            <div class="chip-container">
                <button class="chip" onclick="selectCategory(this, 'Food')">üçî Food</button>
                <button class="chip" onclick="selectCategory(this, 'Transport')">üöï Transport</button>
                <button class="chip" onclick="selectCategory(this, 'Bills')">üí° Bills</button>
                <button class="chip" onclick="selectCategory(this, 'Entertainment')">üé¨ Fun</button>
                <button class="chip" onclick="selectCategory(this, 'Income')">üí∞ Income</button>
            </div>

            <div class="input-group">
                <label for="desc">Description</label>
                <input type="text" id="desc" placeholder="e.g. Starbucks Coffee">
            </div>

            <div class="input-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" placeholder="0.00">
            </div>

            <button class="btn-main" onclick="addTransaction()">Add Transaction</button>
        </div>

        <!-- Recent List -->
        <div class="content">
            <h3 style="margin-top:0; color:var(--text-color);">Recent Activity</h3>
            <ul class="transaction-list" id="transactionList">
                <!-- Javascript will add items here -->
            </ul>
        </div>
    </div>

    <script>
        let currentBalance = 2450.00;

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const btn = document.querySelector('.theme-toggle');

            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                btn.textContent = 'üåô Dark Mode';
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        // Chip Selection Logic
        let selectedCategory = 'General';
        function selectCategory(element, category) {
            // Remove active class from all chips
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            // Add to clicked
            element.classList.add('active');
            selectedCategory = category;
            
            // Auto-focus description after picking category (UX Pro touch)
            document.getElementById('desc').focus();
        }

        // Add Transaction Logic
        function addTransaction() {
            const descInput = document.getElementById('desc');
            const amountInput = document.getElementById('amount');
            const list = document.getElementById('transactionList');
            const balanceDisplay = document.getElementById('totalBalance');

            const desc = descInput.value;
            const amount = parseFloat(amountInput.value);

            if (!desc || !amount) {
                alert("Please enter both a description and amount.");
                return;
            }

            // Update Logic
            const isIncome = selectedCategory === 'Income';
            if (isIncome) {
                currentBalance += amount;
            } else {
                currentBalance -= amount;
            }

            // Update UI Balance
            balanceDisplay.innerText = '$' + currentBalance.toFixed(2);
            // Flash animation for balance
            balanceDisplay.style.color = isIncome ? '#4CAF50' : '#ff5252';
            setTimeout(() => balanceDisplay.style.color = 'var(--text-color)', 500);

            // Create List Item
            const li = document.createElement('li');
            li.className = 'transaction-item';
            
            li.innerHTML = `
                <div class="t-info">
                    <span class="t-desc">${desc}</span>
                    <span class="t-cat">${selectedCategory}</span>
                </div>
                <span class="t-amount ${isIncome ? 'income' : ''}">
                    ${isIncome ? '+' : '-'}$${amount.toFixed(2)}
                </span>
            `;

            // Add to top of list
            list.insertBefore(li, list.firstChild);

            // Clear inputs
            descInput.value = '';
            amountInput.value = '';
            
            // Reset Button Feedback
            const btn = document.querySelector('.btn-main');
            const originalText = btn.innerText;
            btn.innerText = "Added! ‚úì";
            setTimeout(() => btn.innerText = originalText, 1500);
        }
    </script>
</body>
</html>
